# Netlify Configuration
[build]
  publish = "dist"
  command = "npm run build"

# Redirect all requests to index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# API proxy configuration
# IMPORTANT: localhost:8000 won't work in production!
# You need to:
# 1. Deploy your backend to a hosting service (e.g., Heroku, Railway, Render, DigitalOcean)
# 2. Replace the URL below with your production backend URL
# 3. Uncomment these lines

# [[redirects]]
#   from = "/api/*"
#   to = "https://your-production-backend-url.com/api/:splat"
#   status = 200
#   force = true

# For local development, your backend at localhost:8000 will work
# because Vite's proxy (in vite.config.ts) handles it
